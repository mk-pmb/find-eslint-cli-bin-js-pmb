# -*- coding: UTF-8, tab-width: 4 -*-
---

on:
    push:
        branches:
            -   '*'

jobs:
    job_npm_test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                ver:
                    -   { node:  8 }
                    -   { node: 16 }

        steps:
            -   uses: actions/checkout@v2
            -   name: 'Use Node.js ${{ matrix.ver.node }}.x'
                uses: actions/setup-node@v1
                with:
                    node-version: ${{ matrix.ver.node }}.x
            -   run: test/ci.sh


